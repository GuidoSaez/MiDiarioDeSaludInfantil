<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="inicioSesion">
    <div class="page-content">
        <div class="list list-strong-ios list-dividers-ios inset-ios">
            <ul>
                <li class="item-content item-input item-input-outline email">
                    <div class="item-inner">
                        <div class="item-input-wrap ">
                            <input id="loginEmail" type="email" placeholder="Correo Electrónico:">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input item-input-outline">
                    <div class="item-inner">
                        <div class="item-input-wrap">
                            <input id="loginPassword" type="password" placeholder="Contraseña:">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="grid grid-cols-3 grid-gap btnInicio">
            <button id="btnIniciarSesion" class="button button-fill btn">Iniciar Sesión</button>
        </div>
        <div class="grid grid-cols-3 grid-gap btnVolver">
            <a href="/index/" class="button button-fill btn ">Volver</a>
        </div>
    </div>
</div>
</div>
</div>
