<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registro">
    <div class="navbar">
        <div class="navbar-inner sliding">
        <div class="left">
            <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
            </a>
        </div>
        <div class="title"></div>
        </div>
    </div>
    <div class="page-content">
            <h1>Registrate</h1>

            <div class="list list-strong-ios list-dividers-ios inset-ios">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Nombre</div>
                            <div class="item-input-wrap">
                                <input type="text">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Apellido</div>
                            <div class="item-input-wrap">
                                <input type="text">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Contraseña</div>
                            <div class="item-input-wrap">
                                <input type="password">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">E-mail</div>
                            <div class="item-input-wrap">
                                <input type="email">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Teléfono</div>
                            <div class="item-input-wrap">
                                <input type="tel">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Género</div>
                            <div class="item-input-wrap input-dropdown-wrap">
                                <select>
                                    <option value="Male">Hombre</option>
                                    <option value="Female">Mujer</option>
                                </select>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Fecha de nacimiento</div>
                            <div class="item-input-wrap">
                                <input type="date" value="">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="grid grid-cols-3 grid-gap">
                <button id="btnRegistrar" class="button button-fill">Registrar</button>
                <a href="/index/" id="btnRegistrar" class="button button-fill">Volver</a>
